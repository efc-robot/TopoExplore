TebLocalPlannerROS:

 odom_topic: odom
 #odom_topic: /robot_pose_ekf/odom_combined
 map_frame: odom
 #map_frame: /odom_combined

 # Trajectory

 teb_autosize: True
 dt_ref: 0.3
 dt_hysteresis: 0.03
 global_plan_overwrite_orientation: True
 global_plan_viapoint_sep: 0.01
 weight_viapoint: 1000
 max_global_plan_lookahead_dist: 3.0
 feasibility_check_no_poses: 5

 # Robot

 max_vel_x: 0.5
 max_vel_y: 0
 max_vel_x_backwards: 0.35
 max_vel_theta: 0.4
 min_vel_theta: 0.1
 acc_lim_x: 0.3
#  acc_lim_y: 0
 acc_lim_theta: 20.0
 min_turning_radius: 0.0
 cmd_angle_instead_rotvel: False

 # GoalTolerance

 xy_goal_tolerance: 0.2
 yaw_goal_tolerance: 0.5
 free_goal_vel: False

 # Obstacles

 min_obstacle_dist: 0.4
 include_costmap_obstacles: True
 costmap_obstacles_behind_robot_dist: 1.5
 obstacle_poses_affected: 7
 costmap_converter_plugin: ""
 costmap_converter_spin_thread: True
 costmap_converter_rate: 5

 # Optimization

 no_inner_iterations: 5
 no_outer_iterations: 4
 optimization_activate: True
 optimization_verbose: False
 penalty_epsilon: 0.1
 weight_max_vel_x: 1
#  weight_max_vel_y: 0
 weight_max_vel_theta: 0.1
 weight_acc_lim_x: 1
#  weight_acc_lim_y: 0
 weight_acc_lim_theta: 0.5
 weight_kinematics_nh: 1000
 weight_kinematics_forward_drive: 60  
 weight_kinematics_turning_radius: 10
 weight_optimaltime: 1
 weight_obstacle: 500
 weight_dynamic_obstacle: 10
 selection_alternative_time_cost: False

 # Homotopy Class Planner

 enable_homotopy_class_planning: False
 enable_multithreading: True
 simple_exploration: False
 max_number_classes: 4
 roadmap_graph_no_samples: 15
 roadmap_graph_area_width: 5
 h_signature_prescaler: 0.5
 h_signature_threshold: 0.1
 obstacle_keypoint_offset: 0.1
 obstacle_heading_threshold: 0.45
 visualize_hc_graph: False